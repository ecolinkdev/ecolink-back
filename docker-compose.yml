version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecolink-backend
    ports:
      - "8011:8011"
    environment:
      - DATABASE_URL=postgresql://postgres:yourpassword@db/yourdatabase #Alterar antes do build
      - BACKEND_CORS_ORIGINS=["http://localhost:5173", "http://localhost:3000", "*"]
    volumes:
      - .:/app
    restart: always
